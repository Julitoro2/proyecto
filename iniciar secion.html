<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo_inciar.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">Iniciar Sesión</div>
        <form id="form-login" action="ingrear a pagina" method="POST">
            <div class="formulario-grupo">
                <span>Correo</span>
                <input type="email" name="correo" placeholder="Ingrese correo" required>
                <small class="error">Este campo es requerido</small>
            </div>
            <div class="formulario-grupo">
                <span>Contraseña</span>
                <input type="password" name="contraseña" placeholder="Ingrese Contraseña" required>
                <small class="error">Este campo es requerido</small>
            </div>
            <div class="boton">
                <input type="submit" value="Iniciar Sesión">
            </div>
        </form>
        <div class="registro-link">
            ¿No tienes una cuenta? <a href="https://github.com/Julitoro2/proyecto/blob/main/registro.html">Regístrate aquí</a>
        </div>
    </div>
    <script>
        const form = document.getElementById("form-login");
        form.addEventListener("submit", function(event) {
            const inputs = form.querySelectorAll('input[required]');
            inputs.forEach(function(input) {
                if (!input.checkValidity()) {
                    input.classList.add('is-invalid');
                    input.nextElementSibling.style.display = 'block';
                    event.preventDefault();
                } else {
                    input.classList.remove('is-invalid');
                    input.nextElementSibling.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
